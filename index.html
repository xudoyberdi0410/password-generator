<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/logo.svg" type="image/svg">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Password Generator</h1>
        <div class="password">
            <span id="password"></span>
            <button id="copy">
                <span id="copied">Copied!</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                </svg>
            </button>
        </div>
        <form onsubmit="return false">
            <label>
                <span>Min Password Length</span>
                <input type="number" value="8" id="minlength">
            </label>
            <label>
                <span>Max Password Length</span>
                <input type="number" value="12" id="maxlength">
            </label>
            <label>
                <span>Include Uppercase Letters</span>
                <input type="checkbox" id="uppercaseLetters">
            </label>
            <label>
                <span>Include Lowercase Letters</span>
                <input type="checkbox" id="lowercaseLetters">
            </label>
            <label>
                <span>Include Numbers</span>
                <input type="checkbox" id="numbers">
            </label>
            <label>
                <span>Include Symbols</span>
                <input type="checkbox" id="symbols">
            </label>
            <button id="generate">
                Generate Password
            </button>
        </form>
    </div>
</body>
</html>
